# ISD-OMS — Development Environment
#
# Usage:
#   mkdir -p data backups
#   cp backend/.env.example backend/.env   # then edit JWT_SECRET
#   docker-compose up --build
#
# Services:
#   backend  → http://localhost:3001  (Express API, hot-reload via ts-node-dev)
#   frontend → http://localhost:3000  (Vite dev server, /api proxied to backend)

version: '3.9'

services:
  # ── Backend ────────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      target: dev                    # Uses the 'dev' stage (ts-node-dev + hot reload)
    # Run migrations + seed on every startup (upserts are idempotent), then start dev server
    command: >
      sh -c "
        npx prisma migrate dev --name init --skip-seed --skip-generate &&
        npx prisma db seed &&
        npm run dev
      "
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src       # Hot-reload source changes
      - ./backend/prisma:/app/prisma # Schema + migration files (written back to host)
      - ./data:/data                 # SQLite database (DATABASE_URL=file:/data/isd_oms.db)
      - ./backups:/backups
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:/data/isd_oms.db   # Override .env path for Docker
    restart: unless-stopped

  # ── Frontend ───────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      target: dev                    # Uses the 'dev' stage (Vite dev server)
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src      # Hot-reload source changes
      - ./frontend/public:/app/public
    environment:
      # BACKEND_URL tells vite.config.ts proxy where to forward /api requests.
      # Inside Docker, use the service name 'backend', not localhost.
      - BACKEND_URL=http://backend:3001
    depends_on:
      - backend
    restart: unless-stopped
